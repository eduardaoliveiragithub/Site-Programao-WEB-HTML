<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Login - Site Programação WEB</title>
    <meta property="og:title" content="Login - Site Programação WEB" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jockey+One:wght@400&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-container1">
        <img src="img/login_computer.svg" />
        <div class="login-overlay"></div>
      </div>

      <div class="login-container2">
        <div class="login-container3">
          <span class="login-text">
            <span>ÁREA DO LOGIN</span>
            <br />
            <br />
          </span>
          <div class="login-container4">
            <span>Usuário</span>
            <input type="text" class="login-textinput input" />
          </div>
          <div class="login-container5">
            <span>Senha</span>
            <input type="password" class="login-textinput1 input" />
          </div>
          <button type="button" class="login-button button">
            Entrar como Cliente
          </button>
          <button type="button" class="login-button button">
            Entrar como Atendente
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
